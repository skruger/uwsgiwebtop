<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            padding-top: 50px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">uWSGI Web Top</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" style="padding-right: 24px;">
                <button type="submit" class="btn btn-success" id="toggle_playpause">
                    <span id="playpause-icon" playstate="play" class="glyphicon glyphicon-pause"></span>
                </button>
            </form>
        </div>


    </nav>

    <table class="table" id="statstable">
        <tr><td><h1>Loading...</h1></td></tr>
    </table>
    <textarea id="message-out" style="display:none;width: 100%;height: 200px;"></textarea>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script id="status-header" type="text/x-handlebars-template">
        <tr>
            <th><a href="#" onclick="set_sort('default');">Host</a></th>
            <th><a href="#" onclick="set_sort('default');">WID</a></th>
            <th>PID</th>
            <th><a href="#" onclick="set_sort('requests');">REQ</a></th>
            <th><a href="#" onclick="set_sort('status');">STATUS</a></th>
            <th><a href="#" onclick="set_sort('average');">AVG</a></th>
            <th><a href="#" onclick="set_sort('tx');">TX</a></th>
        </tr>
    </script>
    <script id="status-row" type="text/x-handlebars-template">
        <tr class="{{bgclass}}">
            <td>{{host}}</td>
            <td>{{wid}}</td>
            <td>{{pid}}</td>
            <td>{{requests}}</td>
            <td>{{status}}</td>
            <td>{{average}}</td>
            <td>{{tx}}</td>
        </tr>
        <tr class="{{bgclass}}">
            <td colspan="7" style="padding-left:150px;">{{{core_info}}}</td>
        </tr>
    </script>
    <script id="core-info" type="text/x-handlebars-template">
        {{url}}<br/>
    </script>
    <script src="/static/js/uwsgiwebtop.js"></script>
</body>
</html>
