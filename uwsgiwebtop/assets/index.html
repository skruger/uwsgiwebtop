<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            padding-top: 50px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">uWSGI Web Top</a>
        </div>
    </nav>

    <table class="table" id="statstable">
        <tr><td><h1>Loading...</h1></td></tr>
    </table>
    <textarea id="message-out" style="display:none;width: 100%;height: 200px;"></textarea>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script>
        var sort_function = null;
        var sort_methods = {
            'requests': function(a,b){
                if(a.requests> b.requests){return 1;}
                if(a.requests< b.requests){return -1;}
                return 0;
            },
            'status': function(a,b){
                if(a.status> b.status){return 1;}
                if(a.status< b.status){return -1;}
                if(a.host> b.host){return 1;}
                if(a.host< b.host){return -1;}
                return 0;},
            'average': function(a,b){
                if(a.average> b.average){return 1;}
                if(a.average< b.average){return -1;}
                return 0;},
            'tx': function(a,b){
                if(a.tx> b.tx){return 1;}
                if(a.tx< b.tx){return -1}
                return 0;},
            'url': function(a,b){
                if(a.core_info> b.core_info){return 1;}
                if(a.core_info< b.core_info){return -1}
                return 0;},
            'default': null
        };
        function set_sort(name){
            sort_function = sort_methods[name];
        }
        function format_byte_units(num){
            var display_units = '';
            if(num > 1500){
                num = num / 1024;
                display_units = 'k';
            }
            if(num > 1500){
                num = num / 1024;
                display_units = 'm';
            }
            if(num > 1500){
                num = num / 1024;
                display_units = 'g';
            }
            return Math.floor(num) + display_units;
        }
        function start_websocket(){
            var ws = new WebSocket("ws://"+window.location.host+"/ws");
            ws.onmessage = function(msg){
//                console.log(msg);
                $('#message-out').html(msg.data+'\n');
//        return;
//                $('#message-out').scrollTop($('#message-out')[0].scrollHeight)
                var stats_html = $('#status-header').html();
                var data = $.parseJSON(msg.data);
        var row_source = $("#status-row").html();
        var row_template = Handlebars.compile(row_source);
        var core_source = $("#core-info").html();
        var core_template = Handlebars.compile(core_source);
                var display_rows = [];
                for(var i=0; i < data.length; i++){
                    for(var w=0; w<data[i].workers.length; w++){
                        var worker = data[i].workers[w];
                        var core_info = "";
                        if (worker.status == "busy"){
                            for (var c=0; c<worker.cores.length; c++){
                                var core = worker.cores[c];
                                var core_data = {
                                    wid: worker.id,
                                    core_id: core.id,
                                    url: core.vars_dict.REQUEST_URI
                                }
                                core_info = core_template(core_data);
                            }
                        }
                        var row_data = {
                            host: data[i].url,
                            wid: worker.id,
                            pid: worker.pid,
                            requests: worker.requests,
                            status: worker.status,
                            average: worker.avg_rt,
                            tx: format_byte_units(worker.tx),
                            bgclass: worker.status == "idle" ? "bg-warning" : "bg-success",
                            core_info: core_info
                        };
                        row_data.html = row_template(row_data);
                        display_rows.push(row_data);
                    }
                }
                if(sort_function){
                    display_rows.sort(sort_function);
                }
                for (var i=0; i<display_rows.length; i++){
                    stats_html = stats_html + display_rows[i].html;
                }
                $('#statstable').html(stats_html);

            };
            ws.onclose = function(msg){
                console.log("Websocket closed.  Trying to reconnect.");
                setTimeout(start_websocket, 1000);
            };
        }
        start_websocket();
    </script>
<script id="status-header" type="text/x-handlebars-template">
    <tr>
        <th><a href="#" onclick="set_sort('default');">Host</a></th>
        <th><a href="#" onclick="set_sort('default');">WID</a></th>
        <th>PID</th>
        <th><a href="#" onclick="set_sort('requests');">REQ</a></th>
        <th><a href="#" onclick="set_sort('status');">STATUS</a></th>
        <th><a href="#" onclick="set_sort('average');">AVG</a></th>
        <th><a href="#" onclick="set_sort('tx');">TX</a></th>
    </tr>
</script>
<script id="status-row" type="text/x-handlebars-template">
    <tr class="{{bgclass}}">
        <td>{{host}}</td>
        <td>{{wid}}</td>
        <td>{{pid}}</td>
        <td>{{requests}}</td>
        <td>{{status}}</td>
        <td>{{average}}</td>
        <td>{{tx}}</td>
    </tr>
    <tr class="{{bgclass}}">
        <td colspan="7" style="padding-left:150px;">{{{core_info}}}</td>
    </tr>
</script>
<script id="core-info" type="text/x-handlebars-template">
    {{url}}<br/>
</script>


</body>
</html>
